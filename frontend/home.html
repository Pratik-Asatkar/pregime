<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/home.css">
</head>

<body>
    <div class="container">

        <div class="mt-2 align-items-top">

            <div class="container">

                <div class="search mx-auto">
                    <i class="fa fa-search"></i>
                    <input type="text" class="form-control" placeholder="search for food items.."><span><button
                            class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg></button></span>
                </div>

            </div>

        </div>
    </div>
    <div class="container mx-auto">
        <h3 class="mx-auto">suggested meals</h3>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col">
                            <div class="card mx-auto" style="width: 90%;">
                                <img src="assets/img/perfil.png" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <p class="card-text">title dish1</p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card mx-auto" style="width:90%;">
                                <img src="assets/img/perfil.png" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <p class="card-text">title dish 2</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row">
                        <div class="col">
                            <div class="card mx-auto" style="width: 90%;">
                                <img src="assets/img/perfil.png" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <p class="card-text">title dish1</p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card mx-auto" style="width:90%;">
                                <img src="assets/img/perfil.png" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <p class="card-text">title dish 2</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col">
                                <div class="card mx-auto" style="width: 90%;">
                                    <img src="assets/img/perfil.png" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <p class="card-text">title dish1</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card mx-auto" style="width:90%;">
                                    <img src="assets/img/perfil.png" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <p class="card-text">title dish 2</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="container position-relative">
                <div class="progress blue position-absolute start-20 top-0">
                        <span class="progress-left">
                            <span class="progress-bar"></span>
                        </span>
                        <span class="progress-right">
                            <span class="progress-bar"></span>
                        </span>
                        <div class="progress-value">90%</div>
                    </div>
            </div>
            <div class="container d-flex justify-content-center mt-5">

                <div class="card">
                    
                    <div class="top-container">
                        
                        <img src="https://i.imgur.com/G1pXs7D.jpg" class="img-fluid profile-image" width="70">
                        
                        <div class="ml-3">
                            <h5 class="name">Clarke Jeffery</h5>
                            <p class="mail">clark@zmail.com</p>
                        </div>
                    </div>
            
            
                    <div class="middle-container d-flex justify-content-between align-items-center mt-3 p-2">
                            <div class="dollar-div px-3">
                                
                                <div class="round-div"><i class="fa fa-dollar dollar"></i></div>
            
                            </div>
                            <div class="d-flex flex-column text-right mr-2">
                                <span class="current-balance">Current Balance</span>
                                <span class="amount"><span class="dollar-sign">$</span>1476</span>
                            </div>
            
                    </div>
            
                    <div class="recent-border mt-4">
                        <span class="recent-orders">Recent orders</span>
                    </div>
                    <div class="wishlist-border pt-2">
                        <span class="wishlist">Wishlist</span>
                    </div>
                    <div class="fashion-studio-border pt-2">
                        <span class="fashion-studio">Fashion studio</span>
                    </div>
                    
                </div>
                
            </div>       
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
