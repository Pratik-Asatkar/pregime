<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== BOXICONS ===============-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Responsive bottom navigation</title>
    </head>
    <body>
        <!--=============== HEADER ===============-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">pregime.</a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#home" class="nav__link active-link">
                                <i class='bx bx-home-alt nav__icon'></i>
                                <span class="nav__name">Home</span>
                            </a>
                        </li>
                        
                        <li class="nav__item">
                            <a href="#about" class="nav__link">
                                <i class='bx bx-user nav__icon'></i>
                                <span class="nav__name">About</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#skills" class="nav__link">
                                <i class='bx bx-book-alt nav__icon'></i>
                                <span class="nav__name">Skills</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#portfolio" class="nav__link">
                                <i class='bx bx-briefcase-alt nav__icon'></i>
                                <span class="nav__name">Portfolio</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#contactme" class="nav__link">
                                <i class='bx bx-message-square-detail nav__icon'></i>
                                <span class="nav__name">Contactme</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <a href="#profile" >
                    <i class='bx bx-user nav__icon'></i>
                </a>
            </nav>
        </header>

        <main>
            <!--=============== HOME ===============-->
            <section class="container section section__height" id="home">
                <h2 class="section__title">Home</h2>
                <div class="col-lg-8 mg-t-20 mg-lg-t-0">
                    <div class="card card-dashboard-four">
                      <div class="card-header">
                        <h6 class="card-title">Sessions by Channel</h6>
                      </div><!-- card-header -->
                      <div class="card-body row">
                        <div class="col-md-6 d-flex align-items-center">
                          <div class="chart"><canvas id="chartDonut"></canvas></div>
                        </div><!-- col -->
                        <div class="col-md-6 col-lg-5 mg-lg-l-auto mg-t-20 mg-md-t-0">
                          <div class="az-traffic-detail-item">
                            <div>
                              <span>Organic Search</span>
                              <span>1,320 <span>(25%)</span></span>
                            </div>
                            <div class="progress">
                              <div class="progress-bar bg-purple wd-25p" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div><!-- progress -->
                          </div>
                          <div class="az-traffic-detail-item">
                            <div>
                              <span>Email</span>
                              <span>987 <span>(20%)</span></span>
                            </div>
                            <div class="progress">
                              <div class="progress-bar bg-primary wd-20p" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                            </div><!-- progress -->
                          </div>
                          <div class="az-traffic-detail-item">
                            <div>
                              <span>Referral</span>
                              <span>2,010 <span>(30%)</span></span>
                            </div>
                            <div class="progress">
                              <div class="progress-bar bg-info wd-30p" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                            </div><!-- progress -->
                          </div>
                          <div class="az-traffic-detail-item">
                            <div>
                              <span>Social</span>
                              <span>654 <span>(15%)</span></span>
                            </div>
                            <div class="progress">
                              <div class="progress-bar bg-teal wd-15p" role="progressbar" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                            </div><!-- progress -->
                          </div>
                          <div class="az-traffic-detail-item">
                            <div>
                              <span>Other</span>
                              <span>400 <span>(10%)</span></span>
                            </div>
                            <div class="progress">
                              <div class="progress-bar bg-gray-500 wd-10p" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                            </div><!-- progress -->
                          </div>
                        </div><!-- col -->
                      </div><!-- card-body -->
                    </div><!-- card-dashboard-four -->
                  </div><!-- col -->
                </div><!-- row -->
            </section>

            <!--=============== ABOUT ===============-->
            <section class="container section section__height" id="about">
                <h2 class="section__title">About</h2>
            </section>

            <!--=============== SKILLS ===============-->
            <section class="container section section__height" id="skills">
                <h2 class="section__title">Skills</h2>
            </section>

            <!--=============== PORTFOLIO ===============-->
            <section class="container section section__height" id="portfolio">
                <h2 class="section__title">Portfolio</h2>
            </section>

            <!--=============== CONTACTME ===============-->
            <section class="container section section__height" id="contactme">
                <h2 class="section__title">Contactme</h2>
            </section>
        </main>
        

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
