{% extends "base.html" %}

{% block title %}Emergency{% endblock %}
{% block css %}
  
{% endblock %}

{% block content %}
    <style>
     body  {
       margin-top: 100px
     }
    </style>
    <div class="d-grid gap-2 col-6 mx-auto">
      <a name="" id="location" class="btn btn-danger mx-auto" href="/emergency" role="button">EMERGENCY!</a>
    </div>
    <div class="container mt-3 text-center">
        <div class="row align-items-start">
          <div class="col">
            <div class="card mx-auto" style="width: 20rem;">
               <h5 class="card-title">{{ aasha['name'] }}</h5>
               <img src="static/img/doctor.png" class="card-img-top" alt="...">
                <div class="card-body mx-auto">
                  <a href="tel:{{ aasha['phno'] }}" class="btn btn-primary">Call</a>
                </div>
              </div>
          </div>
          <div class="col mt-3">
            <h4>Download data</h4>
            <button class="btn btn-primary" type="button">Button</button>
            <div class="container md-5">
                <h4>Manage Emergency Contacts</h4>

              {% for contact in contacts %}
                <div class="input-group rounded">
                    <input type="search" class="form-control rounded" value="{{ contact }}" aria-label="Search" aria-describedby="search-addon" disabled/>
                    <a href="/remove/emergency/{{ contact }}"><span class="input-group-text border-0" id="search-addon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-dash-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z"/>
                          </svg></a>
                    </span>
                  </div>
              {% endfor %}
                  <div class="input-group rounded">
                    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-dash-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z"/>
                          </svg>
                    </span>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <script src="{{ url_for('static', filename='location.js') }}" />

{% endblock %}
