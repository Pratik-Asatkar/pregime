<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== BOXICONS ===============-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

      {% block css %}{% endblock %}

        <title>Pregime - {% block title %}{% endblock %}</title>
    </head>
    <body>

                            <a href="#home" class="nav__link active-link">

                                <span class="nav__name">Home</span>
                            </a>
                        </li>
                        
                        <li class="nav__item">

                                <span class="nav__name">Emergency</span>
                            </a>
                          </li>

                          <li class="nav__item">
                            <a href="#about" class="nav__link">
                              <svg class="nav__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M15 2.013H9V9H2v6h7v6.987h6V15h7V9h-7z"></path></svg>
                                <span class="nav__name">Doctor</span>
                            </a>
                          </li>

                        <li class="nav__item">
                            <a href="#contactme" class="nav__link">
                                <i class='bx bx-message-square-detail nav__icon'></i>
                                <span class="nav__name">Blogs</span>
                            </a>
                        </li>
                        <li class="nav__item">
                          <a href="#about" class="nav__link ">
                              <i class="bx bx-user nav__icon"></i>
                              <span class="nav__name">Profile</span>
                          </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        {% block content %}
        {% endblock %}
        
        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    </body>
</html>
