{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block css %}

<link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">

{% endblock %}

{% block content %}

    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 ">
            <div class="container h-100 ">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card shadow-lg  mb-5 bg-body rounded" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                <form method="post" action="/register" enctype="multipart/form-data">

                                                                      <div class="form-outline mb-4">
                                        <input type="text" name="username" id="form3Example1cg" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example1cg">Username</label>
                                    </div>

                                                                      <div class="form-outline mb-4">
                                        <input type="password" name="password" id="form3Example1cg" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example1cg">Password</label>
                                    </div>
                                  
                                    <div class="form-outline mb-4">
                                        <input type="text" name="name" id="form3Example1cg" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example1cg">Name</label>
                                    </div>
                                  <div class="form-outline mb-4">
                                        <input type="text" name="city" id="form3Example1cg" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example1cg">City</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" name="phno" id="form3Example1cg" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example1cg">Phone no</label>
                                    </div>
                                
                                    <div class="form-outline mb-4">
                                        <input type="number" name="age" id="form3Example3cg" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example3cg">Age</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="number" name ="weight" id="form3Example1cg" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example1cg">Weight</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="number" name="height" id="form3Example3cg" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example3cg">Height(cm)</label>
                                    </div>


                                    <div class="form-outline mb-4">
                                        <input type="number" name="week" id="form3Example4cg"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example4cg">Week of Pregnancy</label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login"
                                            class="fw-bold text-body"><u>Login here</u></a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
